<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツムツム風ゲーム画面配置</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <img src="images/back_2.png" alt="背景部品2" class="background-image back-2">
    <img src="images/back_1.png" alt="背景部品1" class="background-image back-1">

    <img src="images/button/stop.png" alt="一時停止ボタン" class="ui-element stop-button">
    <img src="images/button/shuffle.png" alt="シャッフルボタン" class="ui-element shuffle-button">

    <img src="images/tsum/pyonpyon.png" alt="マイツム" class="ui-element my-tsum">

    <img src="images/tsum/ano.png" alt="ツム あのお方" class="ui-element game-item tsum-ano">
    <img src="images/tsum/riyo.png" alt="ツム リヨ" class="ui-element game-item tsum-riyo">
    <img src="images/tsum/pyonpyon.png" alt="ツム ぴょんぴょん" class="ui-element game-item tsum-pyonpyon">
    <img src="images/bomb.png" alt="ボム" class="ui-element game-item bomb-item">
    
    <div class="basic-button-stack">
        <img src="images/button/basic_under.png" alt="ボタン下地" class="stacked-button basic-under">
        <img src="images/button/basic_over.png" alt="ボタン上地" class="stacked-button basic-over">
    </div>

</div>

</body>
</html>
